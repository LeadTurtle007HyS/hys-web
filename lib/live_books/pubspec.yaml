name: epub_view
description: Flutter widget for view EPUB documents on on Web, MacOs, Android and iOS. Based on dart-epub package.
repository: https://github.com/rbcprolabs/packages.flutter/tree/master/packages/epub_view
issue_tracker: https://github.com/rbcprolabs/packages.flutter/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+epub_view%22
version: 2.3.0

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter
  epubx: ^3.0.0
  equatable: ^2.0.3
  # html: ^0.15.0
  # flutter_html: ^2.1.5
  flutter_html:
    git:
      url: https://github.com/Sub6Resources/flutter_html.git
      ref: master
  scrollable_positioned_list: ^0.2.2
  rxdart: ^0.26.0
  collection: ^1.15.0
  flutter_math_fork: ^0.4.2+2
  flutter_menu: ^0.4.1
  http: ^0.13.4
  dio:
  path_provider: ^2.0.9
  url_launcher: ^6.0.20
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0

